<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Community OS - Clean Edition</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { 
            background: url('https://w.wallhaven.cc/full/xl/wallhaven-xlre9z.jpg') no-repeat center center fixed; 
            background-size: cover; overflow: hidden; font-family: 'Segoe UI', sans-serif;
        }

        /* Icons trên màn hình */
        .desktop-area { display: grid; grid-template-columns: repeat(auto-fill, 100px); grid-template-rows: repeat(auto-fill, 100px); gap: 10px; padding: 20px; }
        .icon { width: 90px; height: 90px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border-radius: 8px; transition: 0.2s; }
        .icon:hover { background: rgba(255,255,255,0.15); backdrop-filter: blur(5px); }
        .icon img { width: 48px; margin-bottom: 5px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3)); }
        .icon span { color: white; font-size: 12px; text-shadow: 1px 1px 4px rgba(0,0,0,1); font-weight: 500; }

        /* Cửa sổ ứng dụng */
        .window {
            position: absolute; min-width: 600px; min-height: 400px; 
            background: rgba(18, 18, 18, 0.8); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6); display: none; flex-direction: column; z-index: 10;
        }
        .title-bar { padding: 10px 15px; cursor: move; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.05); border-radius: 12px 12px 0 0; }
        .content { flex: 1; background: #000; overflow: hidden; border-radius: 0 0 12px 12px; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Nút Close kiểu macOS */
        .close-btn { width: 14px; height: 14px; background: #ff5f56; border-radius: 50%; cursor: pointer; transition: 0.2s; }
        .close-btn:hover { background: #ff3b30; }

        /* Taskbar */
        .taskbar {
            position: fixed; bottom: 0; left: 0; right: 0; height: 50px;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(15px);
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 9999;
        }
    </style>
</head>
<body>

    <div class="desktop-area">
        <div class="icon" onclick="openWindow('win-ssh')">
            <img src="https://cdn-icons-png.flaticon.com/512/906/906324.png">
            <span>Terminal</span>
        </div>
        <div class="icon" onclick="openWindow('win-file')">
            <img src="https://cdn-icons-png.flaticon.com/512/3767/3767084.png">
            <span>Explorer</span>
        </div>
        <div class="icon" onclick="openWindow('win-settings')">
            <img src="https://cdn-icons-png.flaticon.com/512/3132/3132141.png">
            <span>Cấu Hình</span>
        </div>
    </div>

    <div id="win-ssh" class="window" style="top:50px; left:100px;">
        <div class="title-bar"><span class="text-white text-xs font-bold">Terminal</span><div class="close-btn" onclick="closeWindow('win-ssh')"></div></div>
        <div class="content"><iframe id="frame-ssh" src="about:blank"></iframe></div>
    </div>

    <div id="win-file" class="window" style="top:100px; left:150px;">
        <div class="title-bar"><span class="text-white text-xs font-bold">File Manager</span><div class="close-btn" onclick="closeWindow('win-file')"></div></div>
        <div class="content"><iframe id="frame-file" src="about:blank"></iframe></div>
    </div>

    <div id="win-settings" class="window" style="top:150px; left:300px; min-width: 350px; min-height: 250px;">
        <div class="title-bar"><span class="text-white text-xs font-bold">Cấu Hình Kết Nối</span><div class="close-btn" onclick="closeWindow('win-settings')"></div></div>
        <div class="content p-6 bg-slate-900 h-full">
            <p class="text-[10px] text-slate-500 mb-4 uppercase">Nhập Link từ Script VPS của bạn</p>
            <input id="link-ssh" type="text" placeholder="Dán link Tmate..." class="w-full bg-black border border-slate-700 p-2 text-sm mb-2 text-green-400 rounded outline-none font-mono">
            <input id="link-file" type="text" placeholder="Dán link Cloudflare..." class="w-full bg-black border border-slate-700 p-2 text-sm mb-4 text-blue-400 rounded outline-none font-mono">
            <button onclick="apply()" class="w-full bg-blue-600 py-2 rounded text-white font-bold hover:bg-blue-700 transition">KẾT NỐI NGAY</button>
        </div>
    </div>

    <div class="taskbar text-white">
        <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174881.png" class="w-5">
            <span class="text-sm font-bold">Community OS</span>
        </div>
        <div id="clock" class="text-sm font-mono text-slate-300">00:00:00</div>
    </div>

    <script>
        $(function() {
            $(".window").draggable({ handle: ".title-bar" }).resizable();
            updateClock();
            setInterval(updateClock, 1000);

            // Tự động nạp link cũ nếu người dùng đã lưu lần trước
            const savedS = localStorage.getItem('s_link'), savedF = localStorage.getItem('f_link');
            if(savedS) { $('#link-ssh').val(savedS); $('#frame-ssh').attr('src', savedS); }
            if(savedF) { $('#link-file').val(savedF); $('#frame-file').attr('src', savedF); }
        });

        function updateClock() {
            const n = new Date();
            $('#clock').text(n.toLocaleTimeString('en-GB'));
        }

        function openWindow(id) { $(`#${id}`).fadeIn(200); }
        function closeWindow(id) { $(`#${id}`).fadeOut(200); }

        function apply() {
            const s = $('#link-ssh').val(), f = $('#link-file').val();
            localStorage.setItem('s_link', s);
            localStorage.setItem('f_link', f);
            if(s) $('#frame-ssh').attr('src', s);
            if(f) $('#frame-file').attr('src', f);
            alert("Đã lưu cấu hình và kết nối!");
            closeWindow('win-settings');
        }
    </script>
</body>
</html>
